name: Java CI with Maven

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3
      rabbitmq:
        image: rabbitmq:management
        ports:
          - 5672:5672
          - 15672:15672
        options: --health-cmd "rabbitmq-diagnostics -q ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Start MinIO
      run: |
        docker run -d -p 9000:9000 -p 9001:9001 --name minio \
          -e MINIO_ROOT_USER=admin -e MINIO_ROOT_PASSWORD=admin@2026 \
          minio/minio server /data --console-address ":9001"
        
        # Wait for MinIO to be ready
        echo "Waiting for MinIO..."
        timeout=60
        while ! curl -s http://localhost:9000/minio/health/live > /dev/null; do
          timeout=$((timeout-1))
          if [ $timeout -eq 0 ]; then
            echo "MinIO startup timed out"
            exit 1
          fi
          sleep 1
        done
        echo "MinIO is up!"

    - name: Initialize Databases
      run: |
        # Wait for MySQL to be ready (service container is ready but user creation might lag)
        mysql -h 127.0.0.1 -u root -proot -e "CREATE DATABASE IF NOT EXISTS \`ice_user\`; CREATE DATABASE IF NOT EXISTS \`ice-article\`;"

    - name: Build with Maven
      run: mvn -B test --file pom.xml

--- ###==================== Nacos 注册中心 ====================
spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848 # 注册中心地址
        namespace: public # 命名空间
        username: nacos # 用户名
        password: nacos # 密码

--- ###==================== Nacos 配置中心 ====================
spring:
  config:
    import: optional:nacos:sys_auth.yaml # 添加这一行
  cloud:
    nacos:
      config:
        username: nacos # 用户名
        password: nacos # 密码
        server-addr: 127.0.0.1:8848  # 配置中心地址
        namespace: public            # 命名空间
#        group: DEFAULT_GROUP  # 组名
#        file-extension: yaml  # 文件后缀

--- ###==================== Nacos 注册中心 ====================
spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848 # 注册中心地址
        namespace: public # 命名空间
#        username: nacos # 用户名
#        password: nacos # 密码

--- ###==================== Nacos 配置中心 ====================
spring:
  cloud:
    nacos:
      config:
        import-check:
          enabled: true
        server-addr: 127.0.0.1:8848  # 配置中心地址
        namespace: public            # 命名空间
        group: DEFAULT_GROUP  # 组名
        shared-configs:
          - data-id: feature-toggle.yaml
            group: DEFAULT_GROUP
            refresh: true
#        username: nacos
#        password: nacos
